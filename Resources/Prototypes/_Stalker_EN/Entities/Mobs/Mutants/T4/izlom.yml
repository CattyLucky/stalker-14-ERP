# not sure if this should be t3 or t4
# the ai isnt hostile until you attack it
- type: entity
  parent: BaseMobMutant
  id: STMobMutantIzlom
  name: Izlom
  suffix: ST, T4
  description: A once-human mutant, they still seem aware of their surroundings. They often lurk near settlements and try to draw out stalkers in hopes of an easy meal.
  components:
  - type: Sprite
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base", "movement" ]
        sprite: /Textures/_Stalker_EN/Mobs/Mutants/izlom.rsi
        state: alive-1
  - type: SpriteMovement
    movementLayers:
      movement:
        state: alive-3
    noMovementLayers:
      movement:
        state: alive-1
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive-1
      Dead:
        Base: dead
  - type: Vocalizer
    minVocalizeInterval: 1m
    maxVocalizeInterval: 2m
    hideChat: true
  - type: DatasetVocalizer
    dataset: NPCStalkerIzlomAds
  - type: MobThresholds
    thresholds:
      0: Alive
      3700: Dead
  - type: Damageable
    damageModifierSet: STMutantT4DamageModifierSet
  - type: SlowOnDamage
    speedModifierThresholds:
      600: 0.8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3700
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Stalker_EN/Mutants/izlom_death.ogg
  - type: Butcherable
    spawned:
    - id: MutantPartIzlomArm
      amount: 1
  - type: STWeight
    self: 65
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.8
    baseSprintSpeed: 4.2
  - type: MeleeWeapon
    attackRate: 0.7
    angle: 30
    range: 1.8 # long arm of the law
    soundHit:
          path: /Audio/_Stalker_EN/Mutants/izlom_hit.ogg
          params:
           variation: 0.125
    soundSwing:
      path: /Audio/_Stalker_EN/Mutants/izlom_miss.ogg
      params:
        variation: 0.125
        pitch: 0.8
    animation: WeaponArcSmash
    wideAnimation: WeaponArcSmash
    damage:
      types:
        Blunt: 80 # killing you killing you killing you
  - type: BonusMeleeDamage
    heavyDamageMultiplier: 1.5
  - type: StaminaDamageOnHit
    damage: 45
  - type: Puller
    needsHands: false
  - type: NPCRetaliation
    attackMemoryLength: 30 # 30 what?
  - type: NpcFactionMember
    factions:
    - Izlom
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damage:
      types:
        Burn: -100
        Toxin: -100
        Airloss: -100
        Psy: -100
        Radiation: -100
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-izlom
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
      butcherSwaps:
        MutantPartIzlomArm: STMutantPartUncommonIzlomArm
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-izlom
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
      butcherSwaps:
        MutantPartIzlomArm: STMutantPartRareIzlomArm
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-izlom
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
      butcherSwaps:
        MutantPartIzlomArm: STMutantPartLegendaryIzlomArm
