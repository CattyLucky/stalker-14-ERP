- type: entity
  parent: BaseMobMutant
  id: MobMutantSeer
  name: seer
  suffix: ST, T2
  description: A frog that's grown swollen from various mutations.
  components:
  - type: Butcherable
    spawned:
    - id: MutantPartFrogLeg
      amount: 2
      prob: 0.7
    - id: STJunkTag
      maxAmount: 1
      prob: 0.07
    - id: STJunkTagWhite
      maxAmount: 1
      prob: 0.02
    - id: STJunkTracker
      maxAmount: 1
      prob: 0.01
  - type: Damageable
    damageModifierSet: STMutantT2DamageModifierSet
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Jumpscare
    # damageRadius: 1 # Stalker-TODO: This field does not exist!
    # reloadTime: 2 # Stalker-TODO: This field exists in component but is not a datafield!
    attackRadius: 12
    chargeDamage:
      types:
        Radiation: 10
        Poison: 15
        Slash: 5
    jumpPower: 60
    updateCooldown: 1
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: _Stalker_EN/Mobs/Mutants/seer.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 1100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      280: 0.8
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3
  - type: MeleeWeapon
    attackRate: 0.4
    angle: 60
    range: 1.25
    soundHit:
      path: /Audio/_Stalker/Mutants/oracles_attack.ogg
      params:
        variation: 0.125
    soundSwing:
      path: /Audio/_Stalker/Mutants/oracles_aggressive.ogg
      params:
        variation: 0.125
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    damage:
      types:
        Radiation: 5
        Poison: 15
        Slash: 5
  - type: BonusMeleeDamage
    heavyDamageMultiplier: 1.25
  - type: StaminaDamageOnHit
    damage: 10
  - type: PersonalDamage
    damage:
      types:
        Psy: -0.1
        Compression: -0.1
        Cellular: -0.1
        Poison: -0.5
        Radiation: -0.1
        Asphyxiation: -0.1
        Bloodloss: -0.1
        Heat: -0.1
        Shock: -0.1
        Cold: -0.1
        Caustic: -0.5
        Blunt: -0.1
        Slash: -0.1
        Piercing: -0.1
  - type: STWeight
    self: 40
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-seer
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
      butcherSwaps:
        MutantPartFrogLeg: STMutantPartUncommonFrogLeg
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-seer
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
      butcherSwaps:
        MutantPartFrogLeg: STMutantPartRareFrogLeg
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-seer
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
      butcherSwaps:
        MutantPartFrogLeg: STMutantPartLegendaryFrogLeg
