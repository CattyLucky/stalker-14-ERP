- type: entity
  id: FloorRitualChasmEntity
  name: chasm
  description: It yearns for artifacts.
  suffix: Ritual Chasm, Renegade
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  # Chasm
  - type: RitualChasm
    throwSound: /Audio/_Stalker/Effects/springboard_blowout.ogg
    relocateSound:
      params:
        volume: 4
      collection: StalkerHorrorSound
    throwForce: 25
    rewardedPerTier: 1.4
    relocatableEntities:
      components:
      - TeethPull
    punishedEntities:
      tags:
      - STFleshRelated
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.4
    blacklist:
      tags:
      - Catwalk

  # Sprites
  - type: Sprite
    sprite: Tiles/Planet/Chasms/basalt_chasm.rsi
    drawdepth: BelowFloor
    layers:
    - state: chasm
  - type: Icon
    sprite: Tiles/Planet/Chasms/basalt_chasm.rsi
    state: full
  - type: IconSmooth
    key: chasm
    additionalKeys:
    - walls
    base: chasm

  # Physics
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false

  # Other
  - type: Clickable
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  parent: MarkerBase
  id: RitualChasmExitPointMarker
  name: ritual-chasm exit point marker
  description: Some things dropped into a ritual chasm spared by it may end up here.
  components:
  - type: Sprite
    layers:
    - state: blue
    - sprite: Tiles/Planet/Chasms/basalt_chasm.rsi
      state: full
      color: '#FFFFFF80'
      scale: 0.5,0.5
  - type: RitualChasmExitPoint
