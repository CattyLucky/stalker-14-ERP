- type: entity
  id: STMutantGoliath
  parent: BaseMobMutant
  name: голиаф
  suffix: ST, T4
  description: Незаконорожденный ребёнок Ньярлатотепа
  components:
  - type: Damageable
    damageModifierSet: STMutantT4DamageModifierSet
  - type: Sprite
    sprite: Mobs/Aliens/Asteroid/goliath.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: goliath
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goliath
      Dead:
        Base: goliath_dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.50
    baseSprintSpeed : 2.50
  - type: MobThresholds
    thresholds:
      0: Alive
      1500: Dead
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 0.75
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 35
        Blunt: 40
  - type: HTN
    rootTask:
      task: GoliathCompound
    blackboard:
      VisionRadius: !type:Single
        6
      AggroVisionRadius: !type:Single
        10
  - type: NPCUseActionOnTarget
    actionId: STActionGoliathTentacle
  - type: Tag
    tags:
    - CannotSuicide
    - Goliath
    - FootstepSound
  - type: NoSlip
  - type: Butcherable
    spawned:
    - id: FoodMeatGoliath
      amount: 3
    - id: MaterialGoliathHide1
  # Stalker-EN start
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-goliath
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-goliath
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-goliath
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
  # Stalker-EN end
