- type: entity
  name: зомбированный
  suffix: Stalker, Т3
  parent: BaseMobMutant
  id: MobStalkerZombieBase
  description:
  components:
    - type: Stamina
      decay: 14
      cooldown: 5
      critThreshold: 600
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: zombie
          sprite: /Textures/_Stalker/Mobs/Mutants/zombie/Stalker.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: zombie
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Damageable
      damageModifierSet: STNPCGuardModifierSet
    - type: Bands
      band: Zombie
      bandIcon: zombieEN
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 110
    - type: MovementSpeedModifier
      baseWalkSpeed: 0.7
      baseSprintSpeed: 1.3
    - type: Vocalizer
      minVocalizeInterval: 1m
      maxVocalizeInterval: 2m
      hideChat: false
    - type: DatasetVocalizer
      dataset: SayStalkerZombie
    - type: Speech
      speechSounds: Alto
    - type: Vocal
      sounds:
        Male: MaleHuman
        Female: FemaleHuman
        Unsexed: MaleHuman
    - type: HTN
      rootTask:
        task: STMonolith
      blackboard:
        VisionRadius: !type:Single
          25
        AggroVisionRadius: !type:Single
          20
    - type: ApproachEmitter # ST14-EN: changed zeroing to be `enabled: false`
      enabled: false
    - type: STWeight
      self: 90
    - type: Tag
      tags:
        - DoorBumpOpener
    - type: Tool
      speedModifier: 1.5
      qualities:
        - Prying
    - type: Prying
      pryPowered: !type:Bool
          true
      force: !type:Bool
          true
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1.2
    - type: BasicEntityAmmoProvider
      proto: Bullet545PC
      capacity: 8
      count: 5
    - type: Gun
      fireRate: 6
      useKey: false
      selectedMode: FullAuto
      minAngle: 30
      maxAngle: 58
      angleIncrease: 5
      angleDecay: 30
      availableModes:
        - FullAuto
    - type: MobThresholds
      thresholds:
        0: Alive
        60: Critical
        110: Dead
    - type: PassiveDamage
      allowedStates:
        - Alive
        - Critical
      damageCap: 200
      damage:
        groups:
          Burn: -100
          Toxin: -100
          Airloss: -100
          Brute: -1
    - type: Armor
      modifiers:
       coefficients:
        Mutant: 1
    - type: Butcherable
      spawned:
        - id: MutantPartZombieHand
          maxAmount: 1
          prob: 1
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-zombie
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#805030FF"
        spriteSaturation: 1.5
        spriteBrightness: 0.7
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartZombieHand: STMutantPartUncommonZombieHand
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-zombie
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#E0D8FFFF"
        spriteSaturation: 0.15
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartZombieHand: STMutantPartRareZombieHand
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-zombie
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFC040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartZombieHand: STMutantPartLegendaryZombieHand
    # Stalker-EN end

