- type: entity
  id: STMutantByurer
  parent: BaseMobMutant
  name: бюрер
  suffix: ST, T3
  description: C какой-то стороны удачный эксперимент учёных по добавлению пси способностей монстрам
  components:
  - type: Sprite
    sprite: _Stalker/Mobs/Mutants/byurer.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: byurger
  - type: DamageStateVisuals
    states:
      Alive:
        Base: byurger
      Dead:
        Base: dead
  - type: Damageable
    damageModifierSet: STMutantT3DamageModifierSet
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Dead
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 0.75
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 15
        Blunt: 5
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
    blackboard:
      VisionRadius: !type:Single
        20
      AggroVisionRadius: !type:Single
        15
  - type: NPCUseAction
    actionId: ActionPsyonicsShieldMutant
  - type: Psyonics
    psy: 1000000
  - type: PsyonicsActionShield
    cost: 0
    periodSeconds: 5
    health: 250
    actionId: ActionPsyonicsShieldMutant
  - type: PsyonicsShieldVisuals
    sprite: _Stalker/Effects/psyonic_shield.rsi
    state: Standing
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
  - type: BasicEntityAmmoProvider
    proto: STBulletBox
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 0.5
    useKey: false
    projectileSpeed: 15
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/_Stalker/Mutants/wooden_box_breaking.ogg
  - type: Butcherable
    spawned:
    - id: MutantPartBurerBrain
    - id: STJunkTag # EN
      maxAmount: 1
      prob: 0.04
    - id: STJunkTagWhite # EN
      maxAmount: 1
      prob: 0.05
    - id: STJunkTracker # EN
      maxAmount: 1
      prob: 0.1
  # Stalker-EN start
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-byurer
      healthMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
      butcherSwaps:
          MutantPartBurerBrain: STMutantPartUncommonBurerBrain
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-byurer
      healthMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
      butcherSwaps:
          MutantPartBurerBrain: STMutantPartRareBurerBrain
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-byurer
      healthMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
      butcherSwaps:
          MutantPartBurerBrain: STMutantPartLegendaryBurerBrain
  # Stalker-EN end
