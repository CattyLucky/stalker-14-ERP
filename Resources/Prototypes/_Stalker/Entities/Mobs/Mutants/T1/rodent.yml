- type: entity
  name: rodent
  id: MobMutantRodent
  suffix: ST, T0
  parent: BaseMobMutant
  description: A small rodent that is ready to gnaw right through your flesh.
  components:
  - type: Damageable
    damageModifierSet: STMutantT1DamageModifierSet
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 4
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - Mutated
  - type: Sprite
    drawdepth: SmallMobs
    sprite: /Textures/_Stalker/Mobs/Mutants/tushkan.rsi
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: tushkan
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 1000
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Dead
  - type: StaminaDamageOnHit
    damage: 0.1
  - type: Stamina
    critThreshold: 60
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
        Blunt: 2
  - type: DamageStateVisuals
    states:
      Alive:
        Base: tushkan
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSTRatRaw # EN
      amount: 1
    - id: STJunkTag # EN
      maxAmount: 1
      prob: 0.05
    - id: STJunkTagWhite # EN
      maxAmount: 1
      prob: 0.02
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
    wilhelmProbability: 0.001
  - type: NoSlip
  - type: MobsterAccent
    isBoss: false
  - type: Speech
    speechVerb: SmallMob
  # Stalker-EN start
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-rodent
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-rodent
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-rodent
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
  # Stalker-EN end
  - type: Inventory # for polimorph
