- type: entity
  parent: BaseMobMutant
  id: MobMutantRat
  name: крыса
  suffix: ST, T1
  description: Злая, голодная, большая крыса.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 30 #Bulky by mouse standards...
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: SpriteMovement
    movementLayers:
      movement:
        state: rat-moving
    noMovementLayers:
      movement:
        state: rat
  - type: DamageStateVisuals
    states:
      Alive:
        Base: rat
        BaseUnshaded: eyes
      Critical:
        Base: dead
      Dead:
        Base: splat
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Dead
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 8
        Caustic: 2
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.2
    baseSprintSpeed: 4
  - type: Damageable
    damageModifierSet: STMutantT1DamageModifierSet
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.9
  - type: STWeight
    self: 15
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Stalker/Mobs/Mutants/rat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: rat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded"]
      state: eyes
      shader: unshaded
  - type: PointLight
    radius: 1
    energy: 0.1
    color: "#00ff1a"
  # Stalker-EN start
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-rat
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#805030FF"
      spriteSaturation: 1.5
      spriteBrightness: 0.7
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-rat
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#E0D8FFFF"
      spriteSaturation: 0.15
      spriteBrightness: 1.6
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-rat
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC040FF"
      spriteSaturation: 1.3
      spriteBrightness: 1.4
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
  # Stalker-EN end
