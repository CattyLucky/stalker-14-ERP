- type: entity
  parent: BaseMobMutant
  id: MobMutantBush
  name: куст
  suffix: ST, T1
  description: Wait, is he moving?
  components:
    - type: Butcherable
      spawned:
        - id: RandomSpawnerBushStalker
          amount: 3
    - type: Damageable
      damageModifierSet: BushMutant
    - type: DamageStateVisuals
      states:
        Alive:
          Base: bush
        Critical:
          Base: bush
        Dead:
          Base: bush
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 250
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bush/dead.ogg
                params:
                  volume: 5
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.4
          density: 300
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        collection: BushStep
        params:
          volume: 0
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: MeleeWeapon
      attackRate: 0.5
      angle: 30
      range: 2
      soundHit:
        path: /Audio/_Stalker/Mutants/bush/attack.ogg
        params:
            variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bush/attack2.ogg
        params:
            variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 10
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3.5
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: bush
          sprite: /Textures/_Stalker/Mobs/Mutants/bush.rsi
    - type: SlowOnDamage
      speedModifierThresholds:
        300: 0.5
    - type: StaminaDamageOnHit
      damage: 3
    - type: STWeight
      self: 25
    - type: Bloodstream
      bloodReagents:
        reagents:
        - ReagentId: Water
          Quantity: 1
      bloodMaxVolume: 250
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-bush
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#805030FF"
        spriteSaturation: 1.5
        spriteBrightness: 0.7
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-bush
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#E0D8FFFF"
        spriteSaturation: 0.15
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-bush
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFC040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
    # Stalker-EN end
