- type: entity
  parent: BaseMobMutant
  id: MobMutantSpiderLapach
  suffix: ST, T1
  name: Паук Лапач
  components:
    - type: Damageable
      damageModifierSet: STMutantT1DamageModifierSet
    - type: NoSlip
    - type: Spider
    - type: IgnoreSpiderWeb
    - type: Bloodstream
      bloodReagents:
        reagents:
        - ReagentId: FluorosulfuricAcid
          Quantity: 1
      bloodMaxVolume: 50
    - type: Butcherable
      butcherDelay: 1
      spawned:
        - id: FoodMeatSpiderLeg
          amount: 1
          prob: 0.25
        - id: STFoodMeatSpider
          maxAmount: 1
          prob: 0.25
    - type: DamageStateVisuals
      states:
        Alive:
          Base: lapach
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/spider_death.ogg
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/spider_footsteps.ogg
        params:
          volume: 0
          variation: 0.3
    - type: MeleeWeapon
      attackRate: 1
      angle: 30
      range: 0.7
      soundHit:
        path: /Audio/_Stalker/Mutants/spider_bite.ogg
        params:
            variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/spider_swing.ogg
        params:
            variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 15
          Poison: 2
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 7
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/spiderlapach.rsi
      scale: 0.5, 0.5
      drawdepth: SmallMobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: lapach
    - type: SlowOnDamage
    - type: StaminaDamageOnHit
      damage: 5
    - type: EggLayer
      eggLayCooldownMin: 20
      eggLayCooldownMax: 60
      hungerUsage: 0
      eggLaySound: "/Audio/_Stalker/Mutants/spider_making_web.ogg"
      eggSpawn:
      - id: SpiderWeb
    - type: STWeight
      self: 10
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-spider
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#805030FF"
        spriteSaturation: 1.5
        spriteBrightness: 0.7
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-spider
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#E0D8FFFF"
        spriteSaturation: 0.15
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-spider
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFC040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
    # Stalker-EN end
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
          - SmallMobMask
          layer:
          - SmallMobLayer
