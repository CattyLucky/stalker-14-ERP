- type: entity
  name: плоскогубцы
  parent: BaseItem
  id: PliersStalker
  suffix: Stalker
  description: Инструмент который используется в сгибании проволоки, но кто-то его использует по другому.
  components:
  - type: STWeight
    self: 0.5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
      - state: cutters
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: cutters-cutty-thingy
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 2
    attackRate: 2
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cutters: Rainbow
  - type: Item
    sprite: Objects/Tools/wirecutters.rsi
    storedRotation: -90
  - type: Tag
    tags:
    - PliersStalker

- type: Tag
  id: PliersStalker

- type: entity
  parent: BaseItem
  id: ToothStalker
  name: Зуб
  description: Обычный целый зуб.
  components:
  - type: PhysicalComposition
    materialComposition:
      Credit: 1
  - type: Sprite
    sprite: _Stalker/Objects/Misc/tooth.rsi
    state: icon
    scale: 0.3, 0.3
  - type: Stack
    stackType: ToothStalker
    count: 1
    baseLayer: base
    layerStates:
    - cash
  - type: StackLayerThreshold
    thresholds: [1]
  - type: Tag
    tags:
    - ToothStalker

- type: currency
  id: ToothStalker
  displayName: store-currency-display-tooth-stalker
  cash:
    1: ToothStalker
  canWithdraw: true

- type: stack
  id: ToothStalker
  name: stack-teeth
  icon: { sprite: /Textures/_Stalker/Objects/Misc/tooth.rsi, state: icon }
  spawn: ToothStalker
  splitAmounts: [1]
  maxCount: 1
